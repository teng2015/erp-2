<div class="row">
    <nav class="margin-bottom-sm col-lg-12">
        <ul class="nav navbar-nav" data-ng-repeat="category in categories" data-ng-show="{{category.show}}">
            <li class="white-bg margin-left-xs"><a href="#{{category.href}}">{{category.name}}</a></li>
        </ul>
    </nav>

    <nav class="margin-bottom-sm col-lg-12">
        <ul class="nav navbar-nav" data-ng-repeat="category in subCategories" data-ng-show="{{category.show}}">
            <li class="white-bg margin-left-xs"><a href="#{{category.href}}">{{category.name}}</a></li>
        </ul>
    </nav>
</div>
