<ul class="nav navbar-nav text-center col-lg-2" data-ng-repeat="product in products | filter: filterFunction" data-ng-show="{{product.show}}">
    <li class="col-lg-12 li-thumbnail-display">
        <img src="{{product.src}}" style="height: 75px; width: 75px" />
        <a href="#{{product.href}}">{{product.name}}</a>
    </li>
</ul>
